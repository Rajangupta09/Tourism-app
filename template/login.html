    {% extends "base.html" %}


    {% block content %}

        <main >
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11">
                        <div class="card my-5">
                            <div class="card-body p-5 text-center">
                                <div class="h3 font-weight-light mb-3">Sign In</div>
                                <a class="btn btn-icon btn-facebook mx-1" href="javascript:void(0);"><i class="fab fa-facebook-f fa-fw fa-sm"></i></a><a class="btn btn-icon btn-github mx-1" href="javascript:void(0);"><i class="fab fa-github fa-fw fa-sm"></i></a><a class="btn btn-icon btn-google mx-1" href="javascript:void(0);"><i class="fab fa-google fa-fw fa-sm"></i></a><a class="btn btn-icon btn-twitter mx-1" href="javascript:void(0);"><i class="fab fa-twitter fa-fw fa-sm"></i></a>
                            </div>
                            <hr class="my-0">
                            <div class="card-body p-5" style="margin:100px">
                                {{ form.non_field_errors }}

                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">{{ form.username.errors }}<label class="text-gray-600 small" for="emailExample">User name</label>
                                        {{form.username}}
                                    </div>
                                    <div class="form-group">{{form.password.errors}}<label class="text-gray-600 small" for="passwordExample">Password</label>
                                        {{form.password}}
                                    </div>
                                    <div class="form-group"><a class="small" href="#">Forgot your password?</a></div>
                                    <div class="form-group d-flex align-items-center justify-content-between mb-0">
                                        <br />
                                        <button class="btn btn-primary" type="submit">Login</button>
                                    </div>
                                </form>
                            </div>
                            <hr class="my-0">
                            <div class="card-body px-5 py-4">
                                <div class="small text-center">New user? <a href="#">Create an account!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    {% endblock %}
