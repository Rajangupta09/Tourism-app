<!DOCTYPE html>
<html lang="en">

<head>

    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>
        List
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</head>
<body style="background-color: #ededed">
    <div class="container-fluid mt-5">
        <div class="card mb-4">
            <div class="card-head">
                <a href="{% url 'list'%}"><button class="btn btn-success my-4 mx-5 float-left"><i class="fa fa-plus"></i>Home</button></a>           
                <a href="/admin/logout/"><button class="btn btn-danger my-4 mx-5 float-right"><i class="fa fa-plus"></i>Logout</button></a>                                 
                <a href="{% url 'contact'%}"><button class="btn btn-success my-4 mx-5 float-right"><i class="fa fa-plus"></i>Contact</button></a>
            </div>
            <div class="card-body">
            
                <div class="datatable table-responsive">
                    <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Sl No.</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Destination</th>
                                <th>From</th>
                                <th>To</th>
                                <th>People</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in object_list %}
                            <tr>
                                <td class="data">{{forloop.counter}}</td>
                                <td class="data">{{i.name}}</td>
                                <td class="data">{{i.email}}</td>
                                <td class="data">{{i.destination.name}}</td>
                                <td class="data">{{i.datefrom}}</td>
                                <td class="data">{{i.dateto}}</td>
                                <td class="data">{{i.people}}</td>
                                <th><a href="{% url 'delete' pk=i.pk%}"><button class="btn btn-danger btn-sm">delete</button></a></th>

                            </tr>
                            {% endfor %}
                
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
